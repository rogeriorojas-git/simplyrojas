<!--mstheme--></font><table align="center" width="350" border="2" bordercolordark="#999933" bordercolorlight="#CCCC66">
<!-- Display this months birthdays -->
  <script type="text/javascript">
    var time = new Date()
    var mon = time.getMonth()

    if (mon ==  0) {month = "January"}
    if (mon ==  1) {month = "February"} 
    if (mon ==  2) {month = "March"} 
    if (mon ==  3) {month = "April"} 
    if (mon ==  4) {month = "May"} 
    if (mon ==  5) {month = "June"} 
    if (mon ==  6) {month = "July"} 
    if (mon ==  7) {month = "August"} 
    if (mon ==  8) {month = "September"} 
    if (mon ==  9) {month = "October"} 
    if (mon == 10) {month = "November"} 
    if (mon == 11) {month = "December"} 

    // Write Monthly Birthday Table Header

    document.write('<tr>')
      document.write('<td colspan="2" align="center">')
        document.write(month.toUpperCase() + " BIRTHDAYS")
      document.write('</td>')
    document.write('</tr>')

    // Write Monthly Birthdays in Chronological Order

    cnt = 0

    tmpName = new Array(members)
    tmpBdate = new Array(members)
    tmpCnt = 1

    for (i=1; i<=members-1; i++) {
        if (bdate[i].substring(0,3) == month.substring(0,3)) {
		tmpName[tmpCnt] = bname[i]
            tmpBdate[tmpCnt] = bdate[i]
            tmpCnt = tmpCnt + 1
        }
    }

    for (j = 0; j <= 31; j++) {
      for (i = 1; i <= tmpCnt-1; i++) {
        if (tmpBdate[i].substring(month.length+1, month.length+3) == j) {
          document.write('<tr>')
            document.write('<td>')
              document.write(tmpName[i])
            document.write('</td>')
            document.write('<td>')
              document.write(tmpBdate[i])
            document.write('</td>')
          document.write('</tr>')

          cnt = cnt + 1
        }
      }
    }

    if (cnt == 0) {
        document.write('<tr>')
          document.write('<td>')
            document.write("None")
          document.write('</td>')
          document.write('<td>')
            document.write("None")
          document.write('</td>')
        document.write('</tr>')
    }
  </script>
